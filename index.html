<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Simple</title>
<style>
  body { font-family: Arial, sans-serif; text-align: left; }
  input { width: 25%; margin-bottom: 10px; font-size: 1.5em; }
  button { width: 5%; padding: 5px; margin: 5px; font-size: 1.2em; }
</style>
</head>
<body>
<input type="text" id="display" disabled><br>
<button class="number">1</button>
<button class="number">2</button>
<button class="number">3</button>
<button class="operation">+</button><br>
<button class="number">4</button>
<button class="number">5</button>
<button class="number">6</button>
<button class="operation">-</button><br>
<button class="number">7</button>
<button class="number">8</button>
<button class="number">9</button>
<button class="operation">*</button><br>
<button class="number">0</button>
<button class="clear">C</button>
<button class="calculate">=</button>
<button class="operation">/</button>
<script>
  const display = document.getElementById('display');
  const buttons = document.querySelectorAll('.number, .operation, .clear, .calculate');

  buttons.forEach(button => {
    button.addEventListener('click', () => {
      const value = button.textContent;
      if (value === 'C') {
        display.value = '';
      } else if (value === '=') {
        try {
          display.value = eval(display.value);
        } catch (error) {
          display.value = 'Error';
        }
      } else {
        display.value += value;
      }
    });
  });
</script>
</body>
</html>
